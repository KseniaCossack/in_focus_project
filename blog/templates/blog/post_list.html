{% extends 'blog/base.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/blog.css' %}">

{% block content %}
    {% if user.is_authenticated %}
      <a class="navbar-brand" href="{% url 'post_new' %}">
        <div class = "add_post">
            <img  src="{% static 'img/add_button.svg' %}" width="30" height="30" class="d-inline-block align-top" alt="">
            <a>New post</a>
        </div>
    {% endif %}
    {% for post in posts %}
        <div class="post">

            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <!--<p>{{ post.text|linebreaksbr }}</p>-->
            <div class="date">
                {{ post.published_date }}
            </div>
            <div class="date">
                {{ post.author }}
            </div>
        </div>
    {% endfor %}
{% endblock %}
